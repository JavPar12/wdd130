<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Ops+One&family=Bungee&family=Lora&family=Pacifico&family=Poppins:wght@100&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact Us</title>
</head>
<body class="Contact"> 
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/dryoarlogo.png" alt="Dry Oar Logo" width="286" height="286">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div id="feedback"></div>
            <div class="form-container">
                <h2>Contact Us</h2>
                <form action="#" method="post" onsubmit="sendMessage(event)">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </main>
        <footer>
            <p>Dry Oar &copy; 2023 - Luis Pardo</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        function sendMessage(event) {
            event.preventDefault();

            // Get form values
            var name = document.querySelector('input[name="name"]').value;
            var email = document.querySelector('input[name="email"]').value;
            var message = document.querySelector('textarea[name="message"]').value;

            // Display feedback message
            var feedback = document.getElementById('feedback');
            feedback.textContent = 'Thank you for your message ' + name + ' we will contact you shortly!';
            feedback.style.display = 'block';

            // Clear form values
            document.querySelector('input[name="name"]').value = '';
            document.querySelector('input[name="email"]').value = '';
            document.querySelector('textarea[name="message"]').value = '';
        }
    </script>
</body>
</html>
